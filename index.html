<html>
    <head>
        <link rel="stylesheet" href="/the Etch-a-Sketch project/css.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
        <script src="/the Etch-a-Sketch project/project_app.js"></script>
        <meta charset="utf-8" />
        <title>Etch-a-Sketch</title>
    </head>

    <body>
      <h1>Etch  a Sketch</h1>
        <div class="header">
            <h6>Select the size</h6>
            <button id="pop_up" type="button" class="btn btn-danger">Select</button>
        </div>  
        <p id="message"></p>
        <p id="draw"></p>

        <div class="board">

        </div>


        <div class="footer">
            <button type="button" class="btn btn-dark" onclick="setcolor('Black')">Black</button>
            <button type="button" class="btn btn-info" onclick="setcolor('Random')">Random</button>
            <button type="button" class="btn btn-warning"  onclick="resetboard()">Reset</button>
        </div>
    </body>
</html>
